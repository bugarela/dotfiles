scrolling:
  history: 10000

TERM: "xterm-256color"

window:
  padding:
    x: 20
    y: 20
  opacity: 0.9

draw_bold_text_with_bright_colors: true
font:
  normal.family: "Iosevka"
  normal.style: "Regular"
  bold.family: "Iosevka"
  bold.style: "Regular"
  italic.family: "Iosevka"
  italic.style: "Regular"
  blod_italic.family: "Iosevka"
  blod_italic.style: "Regular"
  size: 14.0

colors:
  # Default colors
  primary:
    background: '0xf2f0ec'
    foreground: '0x515151'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xd3d0c8'

  # Bright colors
  bright:
    black:   '0x747369'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xf2f0ec'
